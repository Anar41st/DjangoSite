<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>

        <h1>{{title}}</h1>
        <ul>
            <li>{{list}}</li>
            <p>{{numb}}</p>
            <p>{{float}}</p>
            <p>{{slovar}}</p>
        </ul>
    <ul>
        {%for st in studenti %}
        <li> <h2>{{st.FIO}}</h2>
            <p>{{st.interes}}</p>

            <hr>

    <ul>
        {% for m in menu %}
        <li>
            <a href="{% url m.url_n %}">{{m.title}}</a>
        </li>
        {% endfor %}
    </ul>

    </body>
</html>
